<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .movie-card:hover {
            transform: scale(1.02);
        }
        .refresh-btn {
            margin: 20px 0;
        }
        .poster-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Movie Recommendation System</h1>

        <!-- Movie Selection -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <select id="movieSelect" class="form-select">
                    <option value="">Select a movie</option>
                    {% for movie in movies %}
                    <option value="{{ movie }}">{{ movie }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <button id="getRecommendations" class="btn btn-primary w-100">Get Recommendations</button>
            </div>
        </div>

        <!-- Refresh Button -->
        <div class="text-center refresh-btn">
            <button id="refreshRecommendations" class="btn btn-secondary" style="display: none;">
                ðŸ”„ Get New Recommendations
            </button>
        </div>

        <!-- Recommendations Container -->
        <div id="recommendationsContainer" class="row">
            <!-- Recommendations will be inserted here -->
        </div>
    </div>

    <script>
        let currentOffset = 0;

        // Get recommendations
        document.getElementById('getRecommendations').addEventListener('click', async () => {
            const movieTitle = document.getElementById('movieSelect').value;
            if (!movieTitle) return;

            const response = await fetch('/get_recommendations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    movie: movieTitle,
                    offset: currentOffset
                })
            });

            const data = await response.json();
            displayRecommendations(data.recommendations);
            document.getElementById('refreshRecommendations').style.display = 'inline-block';
        });

        // Refresh recommendations
        document.getElementById('refreshRecommendations').addEventListener('click', async () => {
            currentOffset += 6;  // Increment offset
            const movieTitle = document.getElementById('movieSelect').value;

            const response = await fetch('/refresh_recommendations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    movie: movieTitle,
                    offset: currentOffset
                })
            });

            const data = await response.json();
            displayRecommendations(data.recommendations);
        });

        // Display recommendations
        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendationsContainer');
            container.innerHTML = '';

            recommendations.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'col-md-4 movie-card';
                movieCard.innerHTML = `
                    <div class="card">
                        <img src="${movie.info.poster}" class="poster-img" alt="${movie.title}">
                        <div class="card-body">
                            <h5 class="card-title">${movie.title}</h5>
                            <p class="card-text">Rating: ${movie.info.rating}</p>
                            <button class="btn btn-sm btn-outline-primary add-watchlist"
                                    data-movie="${movie.title}">Add to Watchlist</button>
                        </div>
                    </div>
                `;
                container.appendChild(movieCard);
            });

            // Add event listeners to new watchlist buttons
            document.querySelectorAll('.add-watchlist').forEach(button => {
                button.addEventListener('click', addToWatchlist);
            });
        }

        // Add to watchlist
        async function addToWatchlist(event) {
            const movieTitle = event.target.dataset.movie;
            const response = await fetch('/add_to_watchlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    movie: movieTitle
                })
            });

            const data = await response.json();
            alert(data.message);
        }
    </script>
</body>
</html>
