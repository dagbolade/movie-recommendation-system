<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Movie Recommendation System</h1>

        <!-- Recommendation Types Tabs -->
        <ul class="nav nav-tabs" id="recommendationTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="search-tab" data-bs-toggle="tab" href="#search" role="tab">Movie Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="mood-tab" data-bs-toggle="tab" href="#mood" role="tab">Mood Based</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="seasonal-tab" data-bs-toggle="tab" href="#seasonal" role="tab">Seasonal</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-4" id="recommendationTabContent">
            <!-- Movie Search Tab -->
            <div class="tab-pane fade show active" id="search" role="tabpanel">
                <div class="row justify-content-center mb-4">
                    <div class="col-md-6">
                        <select id="movieSelect" class="form-select">
                            <option value="">Select a movie you like</option>
                            {% for movie in movies %}
                            <option value="{{ movie }}">{{ movie }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button id="getRecommendations" class="btn btn-primary w-100">Get Recommendations</button>
                    </div>
                </div>
            </div>

            <!-- Mood Based Tab -->
            <div class="tab-pane fade" id="mood" role="tabpanel">
                <div class="row justify-content-center mb-4">
                    <div class="col-md-6">
                        <select id="moodSelect" class="form-select">
                            <option value="">How are you feeling?</option>
                            {% for mood in moods %}
                            <option value="{{ mood }}">{{ mood|title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button id="getMoodRecommendations" class="btn btn-primary w-100">Get Recommendations</button>
                    </div>
                </div>
            </div>

            <!-- Seasonal Tab -->
            <div class="tab-pane fade" id="seasonal" role="tabpanel">
                <div class="row justify-content-center mb-4">
                    <div class="col-md-6">
                        <select id="seasonSelect" class="form-select">
                            <option value="">Select a season</option>
                            {% for season in seasons %}
                            <option value="{{ season }}">{{ season|title }} Movies</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button id="getSeasonalRecommendations" class="btn btn-primary w-100">Get Recommendations</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Refresh Button (hidden initially) -->
        <div class="text-center refresh-btn mt-4" style="display: none;">
            <button id="refreshRecommendations" class="btn btn-secondary">
                ðŸ”„ Get New Recommendations
            </button>
        </div>

        <!-- Recommendations Container -->
        <div id="recommendationsContainer" class="row mt-4">
            <!-- Recommendations will be inserted here -->
        </div>
    </div>

    <!-- Bootstrap and other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
