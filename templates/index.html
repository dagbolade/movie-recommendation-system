<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">MovieMate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/watchlist">My Watchlist</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="hero-section text-center animate__animated animate__fadeIn">
            <h1>Discover Your Next Favorite Movie</h1>
            <p class="lead">Get personalized movie recommendations based on your preferences</p>
        </div>

        <!-- Tab Navigation -->
        <ul class="nav nav-tabs custom-tabs animate__animated animate__fadeInDown" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#movieSearch">
                    <i class="fas fa-search"></i> Movie Search
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#moodBased">
                    <i class="fas fa-smile"></i> Mood Based
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#seasonal">
                    <i class="fas fa-calendar"></i> Seasonal
                </a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Movie Search Tab -->
            <div id="movieSearch" class="tab-pane active">
                <div class="search-container animate__animated animate__fadeInUp">
                    <select class="form-select movie-select" id="movieSelect">
                        <option value="">Select a movie you like</option>
                        {% for movie in movies %}
                        <option value="{{ movie }}">{{ movie }}</option>
                        {% endfor %}
                    </select>
                    <button class="btn btn-primary btn-recommend" id="getRecommendations">
                        Get Recommendations
                    </button>
                </div>
            </div>

            <!-- Mood Based Tab -->
            <div id="moodBased" class="tab-pane fade">
                <div class="mood-container animate__animated animate__fadeInUp">
                    <select class="form-select mood-select" id="moodSelect">
                        <option value="">How are you feeling today?</option>
                        {% for mood in moods %}
                        <option value="{{ mood }}">{{ mood|title }}</option>
                        {% endfor %}
                    </select>
                    <button class="btn btn-primary btn-recommend" id="getMoodRecommendations">
                        Get Recommendations
                    </button>
                </div>
            </div>

            <!-- Seasonal Tab -->
            <div id="seasonal" class="tab-pane fade">
                <div class="seasonal-container animate__animated animate__fadeInUp">
                    <select class="form-select seasonal-select" id="seasonSelect">
                        <option value="">Choose a season</option>
                        {% for season in seasons %}
                        <option value="{{ season }}">{{ season|title }} Movies</option>
                        {% endfor %}
                    </select>
                    <button class="btn btn-primary btn-recommend" id="getSeasonalRecommendations">
                        Get Recommendations
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Recommendations Container -->
        <div id="recommendationsContainer" class="row recommendations-container">
            <!-- Recommendations will be inserted here -->
        </div>

        <!-- Refresh Button (hidden initially) -->
        <div class="refresh-container text-center" style="display: none;">
            <button id="refreshRecommendations" class="btn btn-secondary">
                <i class="fas fa-sync-alt"></i> Load More Movies
            </button>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container text-center">
            <p>MovieMate © 2024 | Made with ❤️ for movie lovers</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
